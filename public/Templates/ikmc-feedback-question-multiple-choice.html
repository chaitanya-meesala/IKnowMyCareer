<div>
Question {{question.description}}<br/>
    <div style="padding-left: 30px">
        <table class="table" style="border:none;">
            <tr >
                <td style="border: none;" class="col-sm-1"> <input type="radio"  data-ng-model="question.answer" value="ONE"><label style="margin-left: 10px;font-weight: normal;">{{question.options.one}}</label></input> </td>
                <td style="border: none;" class="col-sm-4"> <input type="radio" data-ng-model="question.answer" value="TWO"><label style="margin-left: 10px;font-weight: normal;">{{question.options.two}}</label></input> </td>
            </tr>

            <tr>
                <td style="border: none;"><input type="radio" data-ng-model="question.answer" value="THREE"><label style="margin-left: 10px;font-weight: normal;">{{question.options.three}}</label></input></td>
                <td style="border: none;"><input type="radio" data-ng-model="question.answer" value="FOUR"><label style="margin-left: 10px;font-weight: normal;">{{question.options.four}}</label></input></td>
            </tr>
        </table>
    </div>
</div>
